diagram:
  name: Node.js Multi-Region EKS Architecture
  direction: left-to-right
  format: png
  open: true
  style:
    graph:
      splines: ortho
      nodesep: '0.6'
      ranksep: '1.2'
    node:
      shape: box
      style: rounded,filled
      fillcolor: lightblue
    edge:
      style: solid
      color: darkblue
      fontsize: '10'
  resources:
  - id: cloudfront
    name: CloudFront
    type: aws.network.CloudFront
    description: Content Delivery Network
    relates:
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: route_53
    name: Route 53
    type: aws.network.Route53
    description: DNS Management
    relates:
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: application_load_balancer
    name: Application Load Balancer
    type: aws.network.ElbApplicationLoadBalancer
    description: Load Balancing
    relates:
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: network_load_balancer
    name: Network Load Balancer
    type: aws.network.ElbNetworkLoadBalancer
    description: Load Balancing
    relates:
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: vpc
    name: VPC
    type: aws.network.VPC
    description: Virtual Private Cloud
    relates:
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: privatelink
    name: PrivateLink
    type: aws.network.Privatelink
    description: Private Connectivity
    relates:
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: aws_waf
    name: AWS WAF
    type: aws.security.WAF
    description: Web Application Firewall
    relates:
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: certificate_manager
    name: Certificate Manager
    type: aws.security.CertificateManager
    description: SSL/TLS Certificates
    relates:
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: aws_iam
    name: AWS IAM
    type: aws.security.IAM
    description: Identity and Access Management
    relates:
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: fargate
    name: Fargate
    type: aws.compute.Fargate
    description: Serverless Containers
    relates:
    - to: dax
      direction: outgoing
      label: Database Query
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: eks
    name: EKS
    type: aws.compute.EKS
    description: Managed Kubernetes
    relates:
    - to: dynamodb
      direction: outgoing
      label: Database Query
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: dynamodb
