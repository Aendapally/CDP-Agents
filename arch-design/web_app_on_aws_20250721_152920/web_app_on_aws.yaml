diagram:
  name: Web App on AWS
  direction: left-to-right
  format: png
  open: true
  style:
    graph:
      splines: ortho
      nodesep: '0.6'
      ranksep: '1.2'
    node:
      shape: box
      style: rounded,filled
      fillcolor: lightblue
    edge:
      style: solid
      color: darkblue
      fontsize: '10'
  resources:
  - id: application_load_balancer
    name: Application Load Balancer
    type: aws.network.ElbApplicationLoadBalancer
    description: Load Balancing
    relates:
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: api_gateway
    name: API Gateway
    type: aws.network.APIGateway
    description: API Management
    relates:
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: privatelink
    name: PrivateLink
    type: aws.network.Privatelink
    description: Private Connectivity
    relates:
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: aws_waf
    name: AWS WAF
    type: aws.security.WAF
    description: Web Application Firewall
    relates:
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: amazon_cognito
    name: Amazon Cognito
    type: aws.security.Cognito
    description: User Authentication
  - id: secrets_manager
    name: Secrets Manager
    type: aws.security.SecretsManager
    description: Secrets Management
    relates:
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: fargate
    name: Fargate
    type: aws.compute.Fargate
    description: Serverless Containers
    relates:
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: eks
    name: EKS
    type: aws.compute.EKS
    description: Managed Kubernetes
    relates:
    - to: appsync
      direction: outgoing
      label: Message Processing
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: dynamodb
    name: DynamoDB
    type: aws.database.Dynamodb
    description: NoSQL Database
    relates:
    - to: cloudwatch
      direction: outgoing
      label: Monitoring
  - id: aws_backup
